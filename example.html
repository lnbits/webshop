<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Page</title>
    <style>
      :root {
        --bg: #f6f7fb;
        --panel: #ffffff;
        --text: #1c1f33;
        --muted: #5b6375;
        --accent: #3b6cf6;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family:
          'Segoe UI',
          system-ui,
          -apple-system,
          sans-serif;
        background: var(--bg);
        color: var(--text);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header {
        background: var(--accent);
        color: #fff;
        padding: 16px 20px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      header h1 {
        margin: 0;
        font-size: 20px;
        letter-spacing: 0.4px;
      }

      main {
        flex: 1;
        padding: 32px 20px;
        display: flex;
        justify-content: center;
      }

      .content {
        width: 100%;
        max-width: 960px;
      }

      .content h2 {
        margin: 0 0 12px;
        font-size: 18px;
      }

      .content p {
        margin: 0 0 16px;
        color: var(--muted);
      }

      .iframe-wrapper {
        border: 1px dashed #c8cfe0;
        border-radius: 10px;
        padding: 14px;
        background: #fdfdff;
      }

      .iframe-frame {
        position: relative;
        width: 100%;
        padding-top: 56.25%;
        overflow: hidden;
        border-radius: 8px;
        background: #eef1f7;
      }

      .iframe-frame iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
        background: #fff;
      }

      footer {
        padding: 14px 20px;
        text-align: center;
        color: var(--muted);
        font-size: 14px;
        background: #e8ebf4;
        border-top: 1px solid #d6dcea;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Simple Header</h1>
    </header>

    <main>
      <div class="content">
        <iframe
          src="http://127.0.0.1:5000/webshop/4QbGaNqUBFdG9qad3TLwq8"
          width="100%"
          height="900"
          style="border: 0; border-radius: 12px"
        ></iframe>
      </div>
    </main>

    <footer>Simple Footer</footer>
  </body>
</html>
